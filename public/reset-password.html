<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialiser le mot de passe - Plateforme Étudiante</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Plateforme Étudiante</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white" href="login.html">Connexion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary ms-2" href="register.html">Inscription</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section Réinitialisation de mot de passe -->
  <section class="reset-password py-5">
    <div class="container">
      <h1 class="text-center mb-5" data-aos="fade-up">Réinitialiser votre mot de passe</h1>
      <form id="resetPasswordForm" class="needs-validation" novalidate>
        <!-- Nouveau mot de passe -->
        <div class="mb-3" data-aos="fade-up" data-aos-delay="100">
          <label for="password" class="form-label">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="password" minlength="8" required>
          <div class="invalid-feedback">Le mot de passe doit contenir au moins 8 caractères.</div>
        </div>

        <!-- Confirmer le mot de passe -->
        <div class="mb-3" data-aos="fade-up" data-aos-delay="200">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <div class="invalid-feedback">Les mots de passe ne correspondent pas.</div>
        </div>

        <!-- Bouton Réinitialiser -->
        <div class="text-center" data-aos="fade-up" data-aos-delay="300">
          <button type="submit" class="btn btn-primary btn-lg">Réinitialiser le mot de passe</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>© 2025 Plateforme Étudiante. Tous droits réservés.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <!-- Custom JS -->
  <script src="js/reset-password.js"></script>
</body>
</html>
