<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nous contacter - Plateforme Étudiante</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Plateforme Étudiante</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white me-2" href="dashboard.html">Tableau de bord</a>
          </li>
          <li class="nav-item">
            <button class="nav-link btn btn-outline-primary" id="logoutBtn">Déconnexion</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section Contact -->
  <section class="contact py-5">
    <div class="container">
      <h1 class="text-center mb-5" data-aos="fade-up">Nous contacter</h1>
      <form id="contactForm" class="needs-validation" novalidate>
        <!-- Sujet -->
        <div class="mb-3" data-aos="fade-up" data-aos-delay="100">
          <label for="subject" class="form-label">Sujet</label>
          <input type="text" class="form-control" id="subject" required>
          <div class="invalid-feedback">Veuillez entrer un sujet.</div>
        </div>

        <!-- Message -->
        <div class="mb-3" data-aos="fade-up" data-aos-delay="200">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
          <div class="invalid-feedback">Veuillez entrer votre message.</div>
        </div>

        <!-- Bouton Soumettre -->
        <div class="text-center" data-aos="fade-up" data-aos-delay="300">
          <button type="submit" class="btn btn-primary btn-lg">Envoyer le message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>© 2025 Plateforme Étudiante. Tous droits réservés.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <!-- Custom JS -->
  <script src="js/contact.js"></script>
</body>
</html>
