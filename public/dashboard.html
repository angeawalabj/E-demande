<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - Plateforme Étudiante</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Plateforme Étudiante</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="nav-link btn btn-outline-primary" id="logoutBtn">Déconnexion</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section Tableau de bord -->
  <section class="dashboard py-5">
    <div class="container">
      <h1 class="text-center mb-5" data-aos="fade-up">Tableau de bord</h1>

      <!-- Menu -->
      <div class="mb-4" data-aos="fade-up" data-aos-delay="100">
        <button class="btn btn-primary me-2" id="requestBtn">Faire une demande</button>
        <button class="btn btn-outline-primary me-2 d-none" id="confirmEmailBtn">Confirmer l'email</button>
        <button class="btn btn-outline-primary me-2" id="editProfileBtn">Modifier les informations</button>
        <button class="btn btn-outline-primary" id="contactBtn">Nous contacter</button>
      </div>

      <!-- Tableau des demandes -->
      <div class="card" data-aos="fade-up" data-aos-delay="200">
        <div class="card-body">
          <h2 class="card-title">Mes demandes</h2>
          <div id="noRequests" class="alert alert-info d-none">Aucune demande trouvée.</div>
          <table class="table table-striped d-none" id="requestsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Type de document</th>
                <th>Année</th>
                <th>Statut</th>
              </tr>
            </thead>
            <tbody id="requestsBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>© 2025 Plateforme Étudiante. Tous droits réservés.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <!-- Custom JS -->
  <script src="js/dashboard.js"></script>
</body>
</html>
