<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Plateforme Étudiante</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Canvas pour Three.js -->
  <canvas id="bgCanvas"></canvas>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Plateforme Étudiante</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white" href="login.html">Connexion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary ms-2" href="register.html">Inscription</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section Hero -->
  <section class="hero d-flex align-items-center justify-content-center text-center">
    <div class="container" data-aos="fade-up">
      <h1 class="display-4 fw-bold">Bienvenue sur votre plateforme étudiante</h1>
      <p class="lead">Accédez à vos documents, faites vos demandes et gérez vos informations en toute simplicité.</p>
      <div class="mt-4">
        <a href="login.html" class="btn btn-primary btn-lg me-2">Se connecter</a>
        <a href="register.html" class="btn btn-outline-primary btn-lg">S'inscrire</a>
      </div>
    </div>
  </section>

  <!-- Section Communiqués -->
  <section class="communiques py-5">
    <div class="container">
      <h2 class="text-center mb-4" data-aos="fade-up">Derniers communiqués</h2>
      <div class="row" id="communiquesList">
        <!-- Les communiqués seront chargés dynamiquement via JavaScript -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 Plateforme Étudiante. Tous droits réservés.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <!-- ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
